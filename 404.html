<!DOCTYPE html>
<html>
<head>
    <title>Redirecting...</title>
    <script>
        // Define your route mappings - using the correct repo name
        const routes = {
            '/': '/SDG_WEBSITE/index.html',
            '/contact': '/SDG_WEBSITE/Contact/contact.html',
            '/cranes': '/SDG_WEBSITE/Cranes/Index.html',
            '/equipment': '/SDG_WEBSITE/Equipment/equipment.html',
            '/equipment-clientele': '/SDG_WEBSITE/Equipment_Clientele/equipment_clientele.html',
            '/message': '/SDG_WEBSITE/Message-From-MD/message-from-md.html',
            '/project': '/SDG_WEBSITE/Project/project.html',
            '/transportation': '/SDG_WEBSITE/Transportation/transportation.html',
            '/warehousing': '/SDG_WEBSITE/Warehousing/real-estate.html',
            '/broker': '/SDG_WEBSITE/Broker/broker.html'
        };

        // Get the current path
        const path = window.location.pathname;
        
        // Remove trailing slash if present for consistent matching
        const normalizedPath = path.endsWith('/') && path.length > 1 ? path.slice(0, -1) : path;
        
        // Check if we're in a subdirectory (like GitHub Pages project site)
        const repoName = '/SDG_WEBSITE';
        const adjustedPath = path.startsWith(repoName) ? path.replace(repoName, '') : path;
        const finalPath = adjustedPath === '' ? '/' : adjustedPath;
        
        // Redirect based on the route mapping
        if (routes[finalPath]) {
            window.location.href = routes[finalPath];
        } else {
            // If no route matches, redirect to homepage
            window.location.href = '/SDG_WEBSITE/index.html';
        }
    </script>
</head>
<body>
    <p>If you are not redirected automatically, follow this <a href="/SDG_WEBSITE/index.html">link</a>.</p>
</body>
</html>
